<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='robots' content='noindex,nofollow'>
  <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='application-name' content='バーコード作成'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>
  <meta name='apple-mobile-web-app-title' content='バーコード作成'>
  <meta name='msapplication-TileImage' content='icon144.png'>
  <meta name='msapplication-TileColor' content='#000'>
  <meta name='theme-color' content='#000'>
  <title>バーコード作成</title>
  <script src='/jquery-1.12.4.min.js'></script>
  <script src='/jquery-barcode.min.js'></script>
  <script src='/barcode.js'></script>
  <link rel='stylesheet' href='/style.css'>
  <link rel='canonical' href='https://pplh.github.io/'>
  <link rel='manifest' href='/manifest.json'>
  <link rel=icon sizes=192x192 href=/icon192.png>
  <link rel=apple-touch-icon href=/icon192.png>
</head>
<body>
  <h1>ばーこーど</h1>
  <div id='barcode1'></div>
  <div id='barcode2'></div>
  <div id='input'>
    <form method='get' name='inpCd'>
      <input type='tel' name='bar1' maxlength='13' placeholder='13ケタまでの数字を入力'>
      <input type='tel' name='bar2' maxlength='13' placeholder='13ケタまでの数字を入力'>
    </form>
    <button onClick='delCode()'>13ケタ</button>
    <button onClick='makeCode()'>16ケタ</button>
  </div>
  <div id='reset' onClick='barReset()'>リセット</div>
  <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker
               .register('/sw.js')
               .then(function(){console.log("Service Worker Registered");});
    }
  </script>
</body>
</html>
